{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:640px;margin-top:48px;">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-3">Create an account</h4>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }} {{ field }}
            {% for err in field.errors %}<div class="text-danger small">{{ err }}</div>{% endfor %}
          </div>
        {% endfor %}
        <button class="btn btn-success" type="submit">Sign up</button>
        <a class="btn btn-link" href="{% url 'login' %}">Already have an account?</a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
