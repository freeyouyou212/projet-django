{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="max-width:480px;margin-top:48px;">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title mb-3">Login</h4>
      <form method="post">
        {% csrf_token %}
        {% if form.errors %}<div class="alert alert-danger">Please correct the error below.</div>{% endif %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control">
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" required id="id_password" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
        <a class="btn btn-link" href="{% url 'accounts:signup' %}">Create account</a>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
